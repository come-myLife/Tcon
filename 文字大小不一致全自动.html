            }
            function updateDynamicText() {
                const dynamicTextContainer = document.getElementById("dynamic-text-container");
                dynamicTextContainer.innerHTML = '';

                generateRandomText().forEach((line, index) => {
                    const fontSize = Math.floor(Math.random() * (30 - 10 + 1)) + 10;
                    const marginTop = 40 + index * 40;
                    const paragraph = document.createElement("p");
                    paragraph.style.fontSize = `${fontSize}px`;
                    paragraph.style.marginTop = `${marginTop}px`;
                    paragraph.innerText = line;
                    dynamicTextContainer.appendChild(paragraph);
                });

                // Use html2canvas to capture the entire HTML content and generate a downloadable link
                html2canvas(document.documentElement).then(canvas => {
                    const imageDataURL = canvas.toDataURL('image/png');

                    // Create an anchor element to trigger the download
                    const downloadLink = document.createElement('a');
                    downloadLink.href = imageDataURL;
                    downloadLink.download = 'downloaded_page.png'; // You can customize the file name

                    // Append the anchor element to the body
                    document.body.appendChild(downloadLink);

                    // Trigger the click event on the anchor element to start the download
                    downloadLink.click();

                    // Remove the anchor element from the body
                    document.body.removeChild(downloadLink);
                });
            }

            setInterval(updateDynamicText, 5000);

        <div id="dynamic-text-container"></div>

</html>
